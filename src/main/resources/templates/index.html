<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Dashboard</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" />

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link th:href="@{/css/dashboard/ie10-viewport-bug-workaround.css}"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link th:href="@{/css/dashboard/dashboard.css}" rel="stylesheet" />
<link th:href="@{/css/dashboard/custom.css}" rel="stylesheet" />

<link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}"
	rel="stylesheet" />
</head>

<body>
	<!--/*/ <th:block th:include="fragments/nav-top :: navigation"></th:block> /*/-->

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a th:href="@{/}">Posts <span
							class="sr-only">(current)</span></a></li>
					<li><a href="#">Moderadores</a></li>
					<li><a href="#">Usuários</a></li>
				</ul>
			</div>

			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1 class="page-header">Posts</h1>

				<div class="table-responsive">
					<table
						class="table table-sm table-striped table-hover table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Categoria</th>
								<th>Autor</th>
								<th>T&iacute;tulo</th>
								<th>Data</th>
								<th>Opções</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="post : ${posts}">
								<td th:text="${post.id}"></td>
								<td th:text="${post.categoria.nome}"></td>
								<td th:text="${post.autor}"></td>
								<td th:text="${post.titulo}"></td>
								<td th:text="${#dates.format(post.data, 'dd/MM/yyyy')}"></td>
								<td>
									<div class="pull-right">
										<a title="Comentários" class="posts-icon"
											th:href="@{/posts/{id}/comments(id=${post.id})}"> <i
											class="fa fa-comments" aria-hidden="true"></i>
										</a> <a title="Editar" class="posts-icon"
											th:href="@{/edit/{id}(id=${post.id})}"> <i
											class="fa fa-pencil-square-o" aria-hidden="true"></i>
										</a> <a title="Excluir" class="posts-icon"
											th:href="@{/delete/{id}(id=${post.id})}"> <i
											class="fa fa-trash" aria-hidden="true"></i>
										</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<a class="btn btn-sm btn-success" th:href="@{/new}">Adicionar</a>
			</div>
		</div>
	</div>

	<script th:src="@{/webjars/jquery/1.12.4/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/dashboard/holder.min.js}"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script th:src="@{/js/dashboard/ie10-viewport-bug-workaround.js}"></script>
</body>
</html>
