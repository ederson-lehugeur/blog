<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Posts</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}"
	rel="stylesheet" />

<style>
.posts-icon {
    text-decoration: none !important;
}
</style>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="row">
				<div class="col-md-1">
					<strong>Posts</strong>
				</div>

				<div class="col-md-offset-10 col-md-1">
					<form th:action="@{/logout}" method="post">
						<input class="btn btn-default" type="submit" value="Sign Out" />
					</form>
				</div>
			</div>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Categoria</th>
							<th>Autor</th>
							<th>T&iacute;tulo</th>
							<th>Data</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="post : ${posts}">
							<td th:text="${post.id}"></td>
							<td th:text="${post.categoria.nome}"></td>
							<td th:text="${post.autor}"></td>
							<td th:text="${post.titulo}"></td>
							<td th:text="${#dates.format(post.data, 'dd/MM/yyyy')}"></td>
							<td>
								<div class="pull-right">
									<a title="Comentários" class="posts-icon"
										th:href="@{/posts/{id}/comments(id=${post.id})}">
										<i class="fa fa-comments" aria-hidden="true"></i>
									</a>
									<a title="Editar" class="posts-icon"
										th:href="@{/edit/{id}(id=${post.id})}">
										<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
									</a>
									<a title="Excluir" class="posts-icon"
										th:href="@{/delete/{id}(id=${post.id})}">
										<i class="fa fa-trash" aria-hidden="true"></i>
									</a>
								</div>

								<!--div class="btn-group pull-right">
									<a class="btn btn-sm btn-info"
										th:href="@{/posts/{id}/comments(id=${post.id})}">Comentários</a>
									<a class="btn btn-sm btn-primary"
										th:href="@{/edit/{id}(id=${post.id})}">Editar</a> <a
										class="delete btn btn-sm btn-danger"
										th:href="@{/delete/{id}(id=${post.id})}">Excluir</a>
								</div-->
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/add/}">Adicionar</a>
		</div>
	</div>
</body>
</html>
