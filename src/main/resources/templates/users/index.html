<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>

<body>
	<!--/*/ <th:block th:include="fragments/nav-top :: navigation"></th:block> /*/-->

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<!--/*/ <th:block th:include="fragments/nav-sidebar :: navigation-sidebar"></th:block> /*/-->
			</div>

			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1 class="page-header">Usuários</h1>

				<div class="table-responsive">
					<table
						class="table table-sm table-striped table-hover table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>E-mail</th>
								<th>Nome</th>
								<th>Sobrenome</th>
								<th>Ativo</th>
								<th>Roles</th>
								<th>Opções</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="usuario : ${usuarios}">
								<td th:text="${usuario.id}"></td>
								<td th:text="${usuario.email}"></td>
								<td th:text="${usuario.nome}"></td>
								<td th:text="${usuario.sobrenome}"></td>
								<td th:text="${usuario.ativo}"></td>
								<td><p th:each="role : ${usuario.roles}" th:text="${role.role}"></p></td>
								<td>
									<div class="pull-right">
										<a th:if="${usuario.ativo}" title="Desativar" class="posts-icon"
											th:href="@{/users/edit/{id}/active(id=${usuario.id})}"> <i
											class="fa fa-smile-o" aria-hidden="true"></i>
										</a>
										<a th:unless="${usuario.ativo}" title="Ativar" class="posts-icon"
											th:href="@{/users/edit/{id}/active(id=${usuario.id})}"> <i
											class="fa fa-frown-o" aria-hidden="true"></i>
										</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</body>
</html>
