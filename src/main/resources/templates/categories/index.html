<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>

<body>
	<!--/*/ <th:block th:include="fragments/nav-top :: navigation"></th:block> /*/-->

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<!--/*/ <th:block th:include="fragments/nav-sidebar :: navigation-sidebar"></th:block> /*/-->
			</div>

			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1 class="page-header">Categorias</h1>

				<div class="table-responsive">
					<table
						class="table table-sm table-striped table-hover table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Categoria</th>
								<th>Opções</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="categoria : ${categorias}">
								<td th:text="${categoria.id}"></td>
								<td th:text="${categoria.nome}"></td>
								<td>
									<div class="pull-right">
										<a title="Editar" class="posts-icon"
											th:href="@{/categories/edit/{id}(id=${categoria.id})}"> <i
											class="fa fa-pencil-square-o" aria-hidden="true"></i>
										</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<a class="btn btn-sm btn-success" th:href="@{/categories/new}">Adicionar</a>
			</div>
		</div>
	</div>

	<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</body>
</html>
