<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>

<body>
	<!--/*/ <th:block th:include="fragments/nav-top :: navigation"></th:block> /*/-->

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<!--/*/ <th:block th:include="fragments/nav-sidebar :: navigation-sidebar"></th:block> /*/-->
			</div>

			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<ol class="breadcrumb">
					<li><a title="Posts" th:href="@{/}">Posts</a></li>
					<li class="active">Comentários</li>
				</ol>

				<h1 class="page-header">Comentários</h1>

				<div class="table-responsive">
					<table
						class="table table-sm table-striped table-hover table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>ID do Post</th>
								<th>Usuario</th>
								<th>Texto</th>
								<th>Data</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="comentario : ${comentarios}">
								<td th:text="${comentario.id}"></td>
								<td th:text="${comentario.post.id}"></td>
								<td th:text="${comentario.usuario.nome}"></td>
								<td th:text="${comentario.texto}"></td>
								<td th:text="${#dates.format(comentario.data, 'dd/MM/yyyy')}"></td>
							</tr>
						</tbody>
					</table>
				</div>

				<a class="btn btn-sm btn-default pull-left" th:href="@{/}">Voltar</a>
				<!--div class="row">
					<div class="col-sm-2">
						<a class="btn btn-sm btn-default pull-left" th:href="@{/}">Voltar</a>
					</div>
					<div class="col-sm-offset-8 col-sm-2">
						<a class="btn btn-sm btn-success pull-right" th:href="@{/add/}">Adicionar</a>
					</div>
				</div-->
			</div>
		</div>
	</div>

	<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</body>
</html>
