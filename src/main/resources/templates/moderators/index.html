<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>

<body>
	<!--/*/ <th:block th:include="fragments/nav-top :: navigation"></th:block> /*/-->

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<!--/*/ <th:block th:include="fragments/nav-sidebar :: navigation-sidebar"></th:block> /*/-->
			</div>

			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<!--ol class="breadcrumb">
					<li><a title="Posts" th:href="@{/}">Posts</a></li>
					<li class="active">Comentários</li>
				</ol-->

				<h1 class="page-header">Moderadores</h1>

				<div class="table-responsive">
					<table
						class="table table-sm table-striped table-hover table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>E-mail</th>
								<th>Nome</th>
								<th>Sobrenome</th>
								<th>Ativo</th>
								<th>Roles</th>
								<th>Opções</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="moderador : ${moderadores}">
								<td th:text="${moderador.id}"></td>
								<td th:text="${moderador.email}"></td>
								<td th:text="${moderador.nome}"></td>
								<td th:text="${moderador.sobrenome}"></td>
								<td th:text="${moderador.ativo}"></td>
								<td><p th:each="role : ${moderador.roles}" th:text="${role.role}"></p></td>
								<td>
									<div class="pull-right">
										<a title="Editar" class="posts-icon"
											th:href="@{/moderators/edit/{id}(id=${moderador.id})}"> <i
											class="fa fa-pencil-square-o" aria-hidden="true"></i>
										</a> <a title="Excluir" class="posts-icon"
											th:href="@{/moderators/delete/{id}(id=${moderador.id})}"> <i
											class="fa fa-trash" aria-hidden="true"></i>
										</a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<a class="btn btn-sm btn-success" th:href="@{/moderators/new}">Adicionar</a>
				<!--div class="row">
					<div class="col-sm-2">
						<a class="btn btn-sm btn-default pull-left" th:href="@{/}">Voltar</a>
					</div>
					<div class="col-sm-offset-8 col-sm-2">
						<a class="btn btn-sm btn-success pull-right" th:href="@{/add/}">Adicionar</a>
					</div>
				</div-->
			</div>
		</div>
	</div>

	<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</body>
</html>
